<!DOCTYPE html>
<html>
<head>
	<title>I am the BEST</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>I am the <span id="best">best</span></h1>
		</div>
	</header>

	<section>
		<div id="box1" data-aos="fade-up">
			<h2 data-aos="fade-right">I am <br> <span id="awesome">awesome</span></h2>
			<img src="./images/ocean.jpg" alt="ocean" class="img">
		</div>
		<div id="box2" data-aos="fade-up">
			<h2 data-aos="fade-left">I am <br> <span id="amazing">amazing</span></h2>
			<img src="./images/forest.jpg" alt="forest" class="img">
		</div>
		<div id="box3" data-aos="fade-up">
			<h2 data-aos="fade-right">I am <br> <span id="fabulous">fabulous</span></h2>
			<img src="./images/grand canyon.jpg" alt="grand canyon" class="img">
		</div>
		<div id="box4" data-aos="fade-up">
			<h2 data-aos="fade-left">I am <br> <span id="groot">groot?</span></h2>
			<img src="./images/groot.jpg" alt="groot" class="img">
		</div>
		<div id="box5" data-aos="fade-up">
			<h2 data-aos="fade-right">I am <br> <span id="perfect">perfect</span></h2>
			<img src="./images/meditation.jpg" alt="meditation" class="img">
		</div>
		<div id="box6" data-aos="fade-up">
			<h2 data-aos="fade-left">I am <br> <span id="the-best">the best</span></h2>
			<img src="./images/the best.jpg" alt="the best" class="img">
		</div>
	</section>

	<script type="text/javascript">
		AOS.init({duration: 1200,})
	</script>
</body>
</html>
